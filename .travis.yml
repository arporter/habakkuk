language: python
python:
  - 2.7
# command to install dependencies
before_install:
  - pip install coveralls
install:
  - "pip install ."
script:
  - coverage run --source=habakkuk -m py.test
  - coverage report -m
after_success:
  - coveralls
# Configure travis to deploy to the pypi server when a new
# version is tagged on master
deploy:
  provider: pypi
  user: "trackstand"
  password:
    secure: ""
  on:
    tags: true
